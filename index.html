<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página Web en Azure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #0078d4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web en Azure</h1>
    </header>

    <main>
        <h2>Introducción</h2>
        <p>Este es un ejemplo básico de una página web que podría estar alojada en la plataforma de Azure.</p>
        <p>Puedes aprender más sobre Azure y cómo desplegar tus aplicaciones en este <a href="https://azure.microsoft.com" target="_blank">enlace</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web en Azure</p>
    </footer>
</body>
</html>
